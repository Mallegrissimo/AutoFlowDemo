<!DOCTYPE html>
<html>

<head>
    <title>AutoFlow</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #ecece9;
        }

        div .node {
            cursor: move;
        }

        .node .selected {
            stroke: #348 !important;
            stroke-width: 2px;
            fill: #9fcfff;
        }

        .node .active {
            stroke: #f55 !important;
            stroke-width: 5px !important;

        }

        .node-body {
            padding: 0;
            background: #fff;
            border-radius: 5px;
            margin: 0;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            min-width: 20px;
            text-align: center;
        }

        .node-content {
            padding: 1px;
            height: 100%;
            font-family: "courier";
        }

        .node-content-label {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;

            font-size: 0.9em;
            font-weight: 400;
            margin: 1px 0 1px 0;
            width: 100%;
            height: 100%;


        }

        .node-content-description {
            display: block;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-size: 0.4em;
            line-height: 1.5em;
        }

        .node-content-progress {
            width: 100%;
            color: green;
        }

        .node rectx,
        .node circle,
        .node ellipse {
            stroke: #000;
            fill: #cdf;
            stroke-width: 1px;
            cursor: move;
        }

        .node rect.normal {
            stroke: #000;
            fill: rgb(50, 55, 66);
            stroke-width: 1px;
            cursor: move;
        }

        .edgePath path.path {
            stroke: #69c;
            fill: none;
            stroke-width: 2px;
        }


        .edgePath marker {
            fill: #faf;
        }


        .cluster rect {
            fill: #fdc;
        }

        .viewport g {}


        /* drop down button */
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 6px;
            font-size: 12px;
            border: none;
        }

        .dropup {
            position: absolute;
            top: 1%;
            right: 1%;
            display: inline-block;
        }

        .dropup-content {
            display: none;
            background-color: #dffccc;
            min-width: 10px;
            top: 5%;
            z-index: 1;
        }

        .dropup-content a {
            color: black;
            padding: 3px 3px;
            text-decoration: none;
            display: block;
        }

        .dropup-content a:hover {
            background-color: #96d89b;
            text-decoration: underline;
            text-decoration-color: #4cafaf;
        }

        .dropup-content a.export_to_svg {
            display: none;
        }

        .dropup:hover .dropup-content {
            display: block;
        }

        .dropup:hover .dropbtn {
            background-color: #3e8e41;
        }
        
        .node-ref-link {
            background-position: -120px 0px;
            background-image: url('../assets/icons.png');
            width: 16px;
            height: 16px;
            zoom: .25;
            position: absolute;
            top: 1px;
            right: 1px;
        }
    </style>
</head>

<body>
    <div id="autoflow-chart-div">
    </div>


</body>

</html>
